<!DOCTYPE html>
<html>
	<head>
		<title>Data App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- angular.min.js -->
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<!-- d3.js from CDN minified version -->
		<script src = "https://d3js.org/d3.v4.min.js"></script>
		<!-- bootstrap from CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- my stylesheet -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Chart.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="https://cdnjs.com/libraries/Chart.js"></script>
	</head>

	<body ng-app="DataApp">
 	    
 	    <!-- Navbar -->
		<header class="sticky-top">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">Data-App</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" ng-href="#!">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" ng-href="#!/graph">Graph</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" ng-href="#!/about">About</a>
			      </li>
			    </ul>
			    <span class="navbar-text">
			      Displaying our consumers' activities
			    </span>
			  </div>
			</nav>
		</header>



		<!-- Content (in views/) -->
	    <div class="main">
	      	<div ng-view></div>
	    </div>


	    <!-- Footer -->
		<footer class="myfooter text-muted bg-light">
		  <div class="container">
		    <p class="text-center">Designed by <a href="https://github.com/clecrois" target="_blank">Clara Lecroisey</a> using <a href="https://getbootstrap.com" target="_blank">v4.0.0-alpha.6. Bootstrap</a> and AngularJS.
		  </div>
		</footer>


		<!-- AngularJS -->

		<!-- Modules -->
		<script type="text/javascript" src="js/app.js"></script>
		 
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeController.js"></script>
		<script type="text/javascript" src="js/controllers/GraphController.js"></script>
		<script type="text/javascript" src="js/controllers/AboutController.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="js/services/audience.js"></script>

		<!-- Directives -->
		<script type="text/javascript" src="js/directives/audienceGraph.js"></script>

	 
	</body>
</html>
